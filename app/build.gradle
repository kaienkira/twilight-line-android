plugins {
    id "com.android.application"
}

def keystorePropertiesFile = project.file("key/keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 35
    buildToolsVersion "35.0.1"
    ndkVersion "27.2.12479018"
    namespace "com.brickredstudio.twilightline"

    defaultConfig {
        applicationId "com.brickredstudio.twilightline"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "0.1.0"

        manifestPlaceholders = [
            appName: "Twilight Line"
        ]

        externalNativeBuild {
            ndkBuild {
                abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
                arguments "-j${Runtime.runtime.availableProcessors()}"
            }
        }
    }

    signingConfigs {
        release {
            v1SigningEnabled true
            v2SigningEnabled true
            storeFile project.file("key/android.keystore")
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
        }
    }

    dependencies {
        implementation "androidx.appcompat:appcompat:1.7.0"
        implementation "androidx.fragment:fragment:1.8.5"
        implementation "androidx.recyclerview:recyclerview:1.4.0"
        implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.22"))
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }

    lintOptions {
        disable "GoogleAppIndexingWarning",
                "IconMissingDensityFolder",
                "ObsoleteLintCustomCheck",
                "SetTextI18n"
    }
}
