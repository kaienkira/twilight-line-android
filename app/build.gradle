apply plugin: "com.android.application"

def keystorePropertiesFile = project.file("key/keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.brickredstudio.twilightline"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "0.1.0"
    }

    signingConfigs {
        release {
            v1SigningEnabled true
            v2SigningEnabled true
            storeFile project.file("key/android.keystore")
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    buildTypes {
        debug {
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
        }
    }

    dependencies {
        implementation "androidx.appcompat:appcompat:1.1.0"
        implementation "androidx.preference:preference:1.1.0"
    }

    lintOptions {
        disable "IconMissingDensityFolder", "GoogleAppIndexingWarning"
    }
}
